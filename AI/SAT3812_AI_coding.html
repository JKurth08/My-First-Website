<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameArea {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 3px solid #4682B4;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #basket {
            position: absolute;
            bottom: 20px;
            left: 375px;
            width: 50px;
            height: 30px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border: 2px solid #654321;
            border-radius: 0 0 15px 15px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
        }
        
        .gold {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500, #FF8C00);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8), inset 2px 2px 4px rgba(255,255,255,0.3);
            animation: sparkle 1.5s infinite alternate;
        }
        
        @keyframes sparkle {
            0% { filter: brightness(1) drop-shadow(0 0 5px #FFD700); }
            100% { filter: brightness(1.2) drop-shadow(0 0 15px #FFD700); }
        }
        
        .small-gold {
            width: 15px;
            height: 15px;
        }
        
        .medium-gold {
            width: 25px;
            height: 25px;
        }
        
        .large-gold {
            width: 35px;
            height: 35px;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #2F4F4F;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            z-index: 100;
        }
        
        #score {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        #timer {
            font-size: 18px;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 0.8s ease-out forwards;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #2F4F4F;
            font-size: 14px;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float-cloud 15s infinite linear;
        }
        
        @keyframes float-cloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(900px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="ui">
                <div id="score">Score: 0</div>
                <div id="timer">Time: 60</div>
            </div>
            <div id="basket"></div>
            <div id="instructions">
                Use Arrow Keys to Move<br>
                Small Gold = 1pt<br>
                Medium Gold = 2pts<br>
                Large Gold = 3pts
            </div>
        </div>
    </div>

    <script>
        class GoldCatcher {
            constructor() {
                this.basket = document.getElementById('basket');
                this.gameArea = document.getElementById('gameArea');
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                
                this.basketPos = { x: 375, y: 550 };
                this.score = 0;
                this.timeLeft = 60;
                this.golds = [];
                this.keys = {};
                
                this.gameArea.style.position = 'relative';
                this.gameWidth = 800;
                this.gameHeight = 600;
                this.basketSpeed = 5;
                
                this.init();
                this.createClouds();
            }
            
            init() {
                this.bindEvents();
                this.startGame();
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    e.preventDefault();
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                    e.preventDefault();
                });
            }
            
            createClouds() {
                for (let i = 0; i < 3; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = Math.random() * 60 + 40 + 'px';
                    cloud.style.height = Math.random() * 30 + 20 + 'px';
                    cloud.style.top = Math.random() * 100 + 'px';
                    cloud.style.animationDelay = Math.random() * 15 + 's';
                    this.gameArea.appendChild(cloud);
                }
            }
            
            startGame() {
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.timerElement.textContent = `Time: ${this.timeLeft}`;
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.goldSpawner = setInterval(() => {
                    this.spawnGold();
                }, 800);
                
                this.gameLoop();
            }
            
            spawnGold() {
                const gold = document.createElement('div');
                gold.className = 'gold';
                
                const sizes = ['small-gold', 'medium-gold', 'large-gold'];
                const weights = [60, 30, 10]; // Higher chance for smaller gold
                
                let random = Math.random() * 100;
                let selectedSize;
                let points;
                
                if (random < weights[0]) {
                    selectedSize = sizes[0];
                    points = 1;
                } else if (random < weights[0] + weights[1]) {
                    selectedSize = sizes[1];
                    points = 2;
                } else {
                    selectedSize = sizes[2];
                    points = 3;
                }
                
                gold.classList.add(selectedSize);
                gold.style.left = Math.random() * (this.gameWidth - 35) + 'px';
                gold.style.top = '0px';
                
                const goldObj = {
                    element: gold,
                    x: parseInt(gold.style.left),
                    y: 0,
                    points: points,
                    speed: Math.random() * 2 + 1
                };
                
                this.golds.push(goldObj);
                this.gameArea.appendChild(gold);
            }
            
            updateBasket() {
                if (this.keys['ArrowLeft'] && this.basketPos.x > 0) {
                    this.basketPos.x -= this.basketSpeed;
                }
                if (this.keys['ArrowRight'] && this.basketPos.x < this.gameWidth - 100) {
                    this.basketPos.x += this.basketSpeed;
                }
                if (this.keys['ArrowUp'] && this.basketPos.y > 0) {
                    this.basketPos.y -= this.basketSpeed;
                }
                if (this.keys['ArrowDown'] && this.basketPos.y < this.gameHeight - 60) {
                    this.basketPos.y += this.basketSpeed;
                }
                
                this.basket.style.left = this.basketPos.x + 'px';
                this.basket.style.top = this.basketPos.y + 'px';
            }
            
            updateGolds() {
                this.golds.forEach((gold, index) => {
                    gold.y += gold.speed;
                    gold.element.style.top = gold.y + 'px';
                    
                    // Check collision with basket
                    if (this.checkCollision(gold)) {
                        this.collectGold(gold, index);
                    }
                    
                    // Remove gold if it falls off screen
                    if (gold.y > this.gameHeight) {
                        gold.element.remove();
                        this.golds.splice(index, 1);
                    }
                });
            }
            
            checkCollision(gold) {
                const goldRect = {
                    x: gold.x,
                    y: gold.y,
                    width: parseInt(gold.element.style.width) || 15,
                    height: parseInt(gold.element.style.height) || 15
                };
                
                const basketRect = {
                    x: this.basketPos.x,
                    y: this.basketPos.y,
                    width: 50,
                    height: 30
                };
                
                return goldRect.x < basketRect.x + basketRect.width &&
                       goldRect.x + goldRect.width > basketRect.x &&
                       goldRect.y < basketRect.y + basketRect.height &&
                       goldRect.y + goldRect.height > basketRect.y;
            }
            
            collectGold(gold, index) {
                this.score += gold.points;
                this.scoreElement.textContent = `Score: ${this.score}`;
                
                // Create particle effect
                this.createParticles(gold.x + 15, gold.y + 15);
                
                // Play collect sound effect
                this.playCollectSound();
                
                gold.element.remove();
                this.golds.splice(index, 1);
            }
            
            createParticles(x, y) {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + Math.random() * 20 - 10 + 'px';
                    particle.style.top = y + Math.random() * 20 - 10 + 'px';
                    this.gameArea.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 800);
                }
            }
            
            playCollectSound() {
                // Create audio context for sound effects
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
            
            gameLoop() {
                if (this.timeLeft > 0) {
                    this.updateBasket();
                    this.updateGolds();
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
            
            endGame() {
                clearInterval(this.gameTimer);
                clearInterval(this.goldSpawner);
                
                setTimeout(() => {
                    alert(`Game Over! Final Score: ${this.score}`);
                    if (confirm('Play again?')) {
                        location.reload();
                    }
                }, 100);
            }
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new GoldCatcher();
        });
    </script>
</body>
</html>
